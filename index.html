<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="ans">
            <div onclick="prev()" class="previous"></div>
            <div class="current"></div>
        </div>
        <button class="ac" onclick="ac()">Ac</button>
        <button class="del" onclick="del()">Del</button>
        <button class="val operator">%</button>
        <button class="val operator">/</button>
        <button class="val">1</button>
        <button class="val">2</button>
        <button class="val">3</button>
        <button class="val operator">*</button>
        <button class="val">4</button>
        <button class="val">5</button>
        <button class="val">6</button>
        <button class="val operator">-</button>
        <button class="val">7</button>
        <button class="val">8</button>
        <button class="val">9</button>
        <button class="val operator">+</button>
        <button class="val">00</button>
        <button class="val">0</button>
        <button class="val dot">.</button>
        <button class="equal" onclick="equal()">=</button>
    </div>
    
    <!-- script -->
    <script src="assets/js/index.js"></script>
</body>
</html>
